<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker Cadastro</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/sdSGPPYF/Design-sem-nome-1-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="backgroud">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>
    <div class="container">
        <div class="login-card">
            <img src="https://i.ibb.co/VkYMZvM/imagem-2025-03-04-204306477-removebg.png" alt="Flicker Logo" class="logo">
            <form class="login-form" action="/registrar" method="POST">
                <div class="input-group">
                    <input type="text" placeholder="Nome completo" required id="nome" name="nome" />
                </div>
                <div class="input-group">
                    <input type="email" placeholder="E-mail" required id="email" name="email" />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required id="senha" name="senha" />
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="divider">
                <span>ou</span>
            </div>
            <a href="./login.html" class="forgot-password">Voltar para Login</a>
        </div>
    </div>
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
